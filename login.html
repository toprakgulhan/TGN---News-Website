<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Giriş Yap{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <div class="container mt-5" style="max-width:400px;">
        <h2 class="mb-4">Giriş Yap</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input name="email" type="email" class="form-control mb-3" placeholder="E-posta" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Şifre" required>
            <button type="submit" class="btn btn-dark w-100">Giriş Yap</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('register') }}">Üye Ol</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
