{% extends "base.html" %}
{% block title %}{{ news[0] }}{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:800px;">
    <a href="{{ url_for('arsiv') }}" class="btn btn-secondary mb-3">&larr; Arşive Dön</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-3">{{ news[0] }}</h2>
            <div class="mb-2 text-muted" style="font-size:1em;">
                <span>{{ news[2] }}</span>
            </div>
            <div class="mb-4" style="white-space:pre-line;">{{ news[1] }}</div>
        </div>
    </div>
</div>
{% endblock %}
